	<title>CV Builder</title>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" id="mynav" style="margin-bottom: 0px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" 
                    data-target="#navbar-collapse">
                <span class="sr-only">switch</span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#mynav">StandingOut</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
                <li><a href="home.jsp"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                <li><a href="cv-builder.html"><span class="glyphicon glyphicon-pen"></span>Resume Builder</a></li>
                <li><a href="photoGallery"><span class="glyphicon glyphicon-picture"></span>Gallery</a></li>
                <li><a href="#mynav"><span class="glyphicon glyphicon-info-sign"></span>Help</a></li>
            </ul>
        </div>

	<div class="container-fluid">
		<div class="row">
			<div class="tools do-not-print">
				<form onsubmit="return false">				
					<div class="form-section-header">
						<h4>Basics:</h4>
					</div>
					<hr class="form-row-divider" />
					<div class="form-row">
						<label for="username">Your Name:</label>
						<input type="text" id="username"/>
					</div>
					<hr class="form-row-divider" />
					<div class="form-row">
						<label for="useraddr">Your Address:</label>
						<input type="text" id="useraddr"/>
					</div>
					<hr class="form-row-divider" />
					<div class="form-row">
						<label for="usertel">Your Phone:</label>
						<input type="tel" id="usertel"/>
					</div>
					<hr class="form-row-divider" />
					<div class="form-row">
						<label for="useremail">Your Email:</label>
						<input type="email" id="useremail"/>
					</div>
					<hr class="form-row-divider" />
					<div class="form-row">
						<button class="btn btn-blue" style="float:right;margin-right:10px;" onclick="doUpdate()">Update</button>
					</div>
					<hr class="form-row-divider" />
					<div class="form-section-header">
						<h4>Sections(education, skills...):</h4>
					</div>
					<hr class="form-row-divider" />
					<div class="form-row">
						<label for="sec-name">Section Header:</label>
						<input type="text" id="sec-name"/>
					</div>
					<hr class="form-row-divider" />
					<div class="form-textarea">
						<label for="sec-content">Section Content:</label>
						<textarea cols="30" rows="8" id="sec-content"></textarea>
					</div>
					<hr class="form-row-divider" />
					<div class="form-row">

						<button class="btn btn-blue" style="float:right;margin-right:10px;" onclick="addSection()">
						Submit Section
						</button>					
						<button class="btn btn-green" style="float:right;margin-right:5px;" onclick="addSubSection()">
						New Sub-Section
						</button>
						<button class="btn btn-orange" style="float:left;margin-right:5px;" onclick="newSection()">
						Add New
						</button>					
					</div>
					<hr class="form-row-divider"/>
					<div class="form-row">
						<button class="btn btn-red" style="float:right;margin-right:10px;" onclick="delSection()">
						Remove a Section
						</button>
						<button class="btn btn-blue" style="float:right;margin-right:5px;" onclick="updateSection()">
						Update Section
						</button>	
					</div>
					<hr class="form-row-divider"/>
					<div class="form-section-header">
						<h4>Finished? You can now print it.</h4>
					</div>
					<hr class="form-row-divider"/>
					<div class="form-row">
						<button class="btn btn-red" onclick="onClearAll()">Clear All</button>
						<button class="btn btn-green" style="float:right;margin-right:10px;" id="create_pdf">Save as PDF</button>
					</div>
				</form>
			</div>
			<div class="cv-design" style="min-height:900px;">
				<div class="cv-header">
					<h1 id="cv-name">Your Name</h1>
					<h4 id="cv-addr-contact">Your Address | Your TEL | Your Email</h4>
				</div>
				<div class="cv-content" id="cv-content">

				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="include/js/cv-builder-script2.js"></script>
<script type="text/javascript" src="include/js/app.js"></script>

</body>
